<div class="form-group">
  <app-input
    [formCtr]="chipControl"
    type="text"
    id="chip"
    label="Ingrese el valor del CHIP catastral:"
    placeholder="Ej: AAA0228WRAW"
    helpText="El CHIP es un código único de 30 dígitos que identifica cada predio en Colombia"
  ></app-input>
</div>

<div class="form-buttons">
  <app-button text="Consultar" variant="primary" type="button" (clicked)="onConsultar()">
  </app-button>
</div>
