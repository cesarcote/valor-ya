<app-stepper></app-stepper>

<div class="step-container">
  <div class="step-header">
    <h2>Resultado de la Búsqueda</h2>
    <p class="subtitle">Información del predio encontrado</p>
  </div>

  @if (errorMessage) {
  <div class="error-section">
    <p class="error-message">{{ errorMessage }}</p>
    <app-button text="Volver" variant="fill" type="button" (clicked)="onVolver()"> </app-button>
  </div>
  } @else if (predioData) {
  <!-- Información del predio -->
  <app-predio-info-card [predioData]="predioData" [showMessage]="true" [showAllFields]="true">
  </app-predio-info-card>

  <div class="action-buttons">
    <app-button text="Volver al Inicio" variant="outline" type="button" (clicked)="onVolver()"> </app-button>
    <app-button text="Nueva búsqueda" variant="outline" type="button" (clicked)="onNuevaBusqueda()">
    </app-button>
    <app-button text="Continuar" variant="fill" type="button" (clicked)="onContinuar()">
    </app-button>
  </div>
  } @else {
  <div class="loading-simple">
    <p>Cargando información del predio...</p>
  </div>
  }
</div>
