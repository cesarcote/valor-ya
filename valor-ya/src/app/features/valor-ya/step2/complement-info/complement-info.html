<app-valorya-description></app-valorya-description>
<app-stepper></app-stepper>

<div class="step-container">
  <app-container-content
    title="Completa la información de tu predio"
    [continueButtonText]="isLoading() ? 'Enviando...' : 'Consultar'"
    [continueButtonDisabled]="isLoading()"
    (volver)="onVolver()"
    (continuar)="onConsultarMCM()"
  >
    <p class="subtitle">Ayúdanos a complementar la información de tu predio</p>

    <form [formGroup]="complementForm" class="complement-form">
      <!-- Tipo de predio -->
      <div class="form-section">
        <h3>Tipo de predio</h3>

        <app-select
          dataId="tipoPredio"
          label="Tipo de predio"
          [formCtr]="tipoPredioControl"
          [options]="TIPO_PREDIO_OPTIONS"
          placeholder="Selecciona una opción"
        ></app-select>

        @if (tipoPredioControl.value === 'otro') {
        <app-input
          type="text"
          id="otroTipoPredio"
          label="Otro tipo de predio"
          [formCtr]="otroTipoPredioControl"
          placeholder="Especifique el tipo de predio"
        ></app-input>
        }
      </div>

      <div class="form-section">
        <h3>Características del predio</h3>
        <div class="form-row">
          <app-input
            type="number"
            id="numeroHabitaciones"
            label="Número de habitaciones"
            [formCtr]="numeroHabitacionesControl"
            [min]="0"
          ></app-input>

          <app-input
            type="number"
            id="numeroBanos"
            label="Número de baños"
            [formCtr]="numeroBanosControl"
            [min]="0"
          ></app-input>
        </div>

        <div class="form-row">
          <app-input
            type="number"
            id="areaConstruida"
            label="Área construida privada en m²"
            [formCtr]="areaConstruidaControl"
            [min]="1"
          ></app-input>
          <div class="form-row">
            <app-input
              type="number"
              id="estrato"
              label="Estrato"
              [formCtr]="estratoControl"
              [min]="1"
              [max]="6"
            ></app-input>
            <app-input
              type="text"
              id="edad"
              label="Edad (ej: 2021 - 2027)"
              [formCtr]="edadControl"
            ></app-input>
          </div>
        </div>
      </div>

      @if (errorMessage()) {
      <div class="alert alert-danger" role="alert">
        {{ errorMessage() }}
      </div>
      }
    </form>
  </app-container-content>
</div>
