<div class="form-group">
  <app-select
    dataId="zona"
    label="Selecciona la oficina de registro:"
    [formCtr]="zonaControl"
    [options]="zonas"
    placeholder="Seleccione una zona"
  ></app-select>
</div>

<div class="form-group">
  <app-input
    [formCtr]="matriculaControl"
    type="text"
    id="matricula"
    label="Escribe el número de la matrícula inmobiliaria"
    placeholder="Ej: 123456"
    helpText="El FMI (Folio de Matrícula Inmobiliaria) es el número asignado por la Oficina de Registro"
  ></app-input>
</div>

<div class="form-buttons">
  <app-button
    text="Consultar"
    variant="primary"
    type="button"
    [disabled]="true"
    title="Estamos trabajando en esta funcionalidad"
    (clicked)="onConsultar()"
  >
  </app-button>
</div>
