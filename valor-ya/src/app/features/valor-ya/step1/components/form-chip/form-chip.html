<div class="form-group">
  <app-input
    [formCtr]="chipControl"
    type="text"
    id="chip"
    label="Ingresa el valor del CHIP catastral"
    placeholder="Ej: AAA0228WRAW"
    helpText="Código único que identifica el predio"
  ></app-input>
</div>

<div class="form-buttons">
  <app-button text="Consultar" variant="primary" type="button" (clicked)="onConsultar()">
  </app-button>
</div>
