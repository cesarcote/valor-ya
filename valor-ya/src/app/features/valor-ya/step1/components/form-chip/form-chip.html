<div class="form-group">
  <app-input
    [formCtr]="chipControl"
    type="text"
    id="chip"
    label="Ingrese el valor del CHIP catastral:"
    placeholder="Ej: AAA0228WRAW"
    helpText="El CHIP es un código único de 30 dígitos que identifica cada predio en Colombia"
  ></app-input>
</div>

<div class="form-group">
  <app-select
    dataId="tipoPredio"
    label="Tipo de predio"
    [formCtr]="codigoTipoUnidadControl"
    [options]="opcionesTipoUnidad()"
    placeholder="Selecciona una opción"
  ></app-select>
</div>

<div class="form-buttons">
  <app-button
    text="Consultar"
    variant="primary"
    type="button"
    [disabled]="!isFormValid()"
    (clicked)="onConsultar()"
  >
  </app-button>
</div>
