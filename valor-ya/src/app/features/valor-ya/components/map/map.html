@if (showDireccion()) {
<h4 class="map-address">
  Dirección del predio: <span class="address">{{ direccion() }}</span>
</h4>
}
<div class="map-container">
  <div #map class="map"></div>

  <div class="map-controls">
    <button
      type="button"
      class="center-btn"
      (click)="centerOnPredio()"
      title="Centrar en el predio"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="3" />
        <path d="M12 2v4" />
        <path d="M12 18v4" />
        <path d="M2 12h4" />
        <path d="M18 12h4" />
      </svg>
    </button>
  </div>

  @if (cardVisible() && cardPredioData()) {
  <div class="card-overlay">
    <app-map-card
      [predioData]="cardPredioData()"
      [valorYaData]="cardValorYaData()"
      (closeCard)="hideCard()"
    >
    </app-map-card>
  </div>
  } @if (isLoading()) {
  <div class="map-loading">
    <div class="spinner"></div>
    <p>Cargando ubicación...</p>
  </div>
  }
</div>
