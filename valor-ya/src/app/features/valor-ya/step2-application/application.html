<app-valorya-description></app-valorya-description>
<app-stepper></app-stepper>

<div class="step-container">
  <app-tabs
    [tabs]="tabs"
    [selectedTabIndex]="selectedTabIndex()"
    (tabChange)="onTabChange($event)"
    description="Selecciona el método de búsqueda"
  >
    <div class="form-container">
      @switch (selectedTabIndex()) { @case (0) {
      <app-form-address
        (consultar)="onConsultarDireccion($event)"
        (volver)="onVolver()"
      ></app-form-address>
      } @case (1) {
      <app-form-chip (consultar)="onConsultarChip($event)" (volver)="onVolver()"></app-form-chip>
      } @case (2) {
      <app-form-fmi (consultar)="onConsultarFMI($event)" (volver)="onVolver()"></app-form-fmi>
      } }
    </div>
  </app-tabs>
</div>
