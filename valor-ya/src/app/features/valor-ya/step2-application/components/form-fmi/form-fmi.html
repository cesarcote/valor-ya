<div class="form-group">
  <label for="zona">Zona de Matrícula</label>
  <select id="zona" [formControl]="zonaControl" class="form-select">
    <option value="">Seleccione una zona</option>
    @for (z of zonas; track z.value) {
    <option [value]="z.value">
      {{ z.label }}
    </option>
    }
  </select>
</div>

<div class="form-group">
  <app-input
    [formControl]="matriculaControl"
    type="text"
    id="matricula"
    label="Número de Matrícula Inmobiliaria"
    placeholder="Ej: 123456"
    note="El FMI (Folio de Matrícula Inmobiliaria) es el número asignado por la Oficina de Registro"
  ></app-input>
</div>

<div class="form-buttons">
  <app-button text="Volver" variant="outline" type="button" (clicked)="onVolver()"> </app-button>
  <app-button
    text="Consultar"
    variant="fill"
    type="button"
    [disabled]="true"
    (clicked)="onConsultar()"
  >
  </app-button>
</div>
