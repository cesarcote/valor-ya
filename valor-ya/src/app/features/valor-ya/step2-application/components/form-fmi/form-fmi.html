<div class="form-group">
  <app-select
    dataId="zona"
    label="Zona de Matrícula"
    [formCtr]="zonaControl"
    [options]="zonas"
    placeholder="Seleccione una zona"
  ></app-select>
</div>

<div class="form-group">
  <app-input
    [formControl]="matriculaControl"
    type="text"
    id="matricula"
    label="Número de Matrícula Inmobiliaria"
    placeholder="Ej: 123456"
    note="El FMI (Folio de Matrícula Inmobiliaria) es el número asignado por la Oficina de Registro"
  ></app-input>
</div>

<div class="form-group">
  <app-select
    dataId="tipoPredio"
    label="Tipo de predio"
    [formCtr]="tipoPredioControl"
    [options]="tiposPredio()"
    placeholder="Selecciona una opción"
  ></app-select>
</div>

<div class="form-buttons">
  <app-button text="Volver" variant="outline" type="button" (clicked)="onVolver()"> </app-button>
  <app-button
    text="Consultar"
    variant="fill"
    type="button"
    [disabled]="true"
    (clicked)="onConsultar()"
  >
  </app-button>
</div>
