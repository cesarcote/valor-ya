<div class="form-group">
  <app-input
    [formControl]="chipControl"
    type="text"
    id="chip"
    label="CHIP (Código de Identificación del Predio)"
    placeholder="Ej: AAA0228WRAW"
    note="El CHIP es un código único de 30 dígitos que identifica cada predio en Colombia"
  ></app-input>
</div>

<div class="form-group">
  <app-select
    dataId="tipoPredio"
    label="Tipo de predio"
    [formCtr]="codigoTipoUnidadControl"
    [options]="opcionesTipoUnidad()"
    placeholder="Selecciona una opción"
  ></app-select>
</div>

<div class="form-buttons">
  <app-button text="Volver" variant="secondary" type="button" (clicked)="onVolver()"> </app-button>
  <app-button
    text="Consultar"
    variant="primary"
    type="button"
    [disabled]="chipControl.invalid"
    (clicked)="onConsultar()"
  >
  </app-button>
</div>
