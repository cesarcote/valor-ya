<app-stepper></app-stepper>

<div class="proceso-container">
  <h2>Resultado de la Búsqueda</h2>
  <p class="subtitle">Información del predio encontrado</p>

  @if (errorMessage) {
  <div class="error-section">
    <p class="error-message">{{ errorMessage }}</p>
    <app-button text="Volver" variant="fill" type="button" (clicked)="onVolver()"> </app-button>
  </div>
  } @else if (predioData) {
  <!-- Predio encontrado -->
  <app-predio-found-header
    title="✓ Predio Encontrado"
    [showNewSearchButton]="true"
    (newSearch)="onNuevaBusqueda()"
  ></app-predio-found-header>

  <!-- Información del predio -->
  <app-predio-info-card [predioData]="predioData" [showMessage]="true" [showAllFields]="true">
  </app-predio-info-card>

  <div class="action-buttons">
    <app-button text="Volver" variant="outline" type="button" (clicked)="onVolver()"> </app-button>
    <app-button text="Ver resultado completo" variant="fill" type="button" (clicked)="onVerResultado()">
    </app-button>
  </div>
  } @else {
  <div class="loading-simple">
    <p>Cargando información del predio...</p>
  </div>
  }
</div>
