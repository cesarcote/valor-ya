<app-stepper></app-stepper>

<div class="solicitud-container">
  <h2>Ingresa los datos de tu predio</h2>
  <p class="subtitle">Selecciona el método de búsqueda y completa la información requerida</p>

  <app-tabs
    [tabs]="tabs"
    [selectedTabIndex]="selectedTabIndex"
    (tabChange)="onTabChange($event)"
    description="Selecciona el método de búsqueda"
  >
    <div class="form-container">
      @if (selectedTabIndex === 0) {
      <app-form-chip (consultar)="onConsultarChip($event)"></app-form-chip>
      } @if (selectedTabIndex === 1) {
      <app-form-address (consultar)="onConsultarDireccion($event)"></app-form-address>
      } @if (selectedTabIndex === 2) {
      <app-form-fmi (consultar)="onConsultarFMI($event)"></app-form-fmi>
      }
    </div>
  </app-tabs>

  <div class="action-buttons">
    <app-button text="Volver al inicio" variant="outline" type="button" (clicked)="onVolver()">
    </app-button>
  </div>
</div>
