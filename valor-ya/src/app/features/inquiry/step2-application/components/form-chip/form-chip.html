<div class="form-group">
  <app-input
    [formControl]="chipControl"
    type="text"
    id="chip"
    label="CHIP (Código de Identificación del Predio)"
    placeholder="Ingrese el CHIP del predio"
    note="El CHIP es un código único de 30 dígitos que identifica cada predio en Colombia"
  ></app-input>

  @if (errorMessage) {
    <app-alert type="error" [dismissible]="true">
      {{ errorMessage }}
    </app-alert>
  }
</div>

<button 
  type="button" 
  class="btn-primary" 
  (click)="onConsultar()" 
  [disabled]="chipControl.invalid"
>
  Consultar
</button>
