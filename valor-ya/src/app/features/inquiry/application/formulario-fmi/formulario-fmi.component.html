<div class="form-container">
  <h2>Folio de Matrícula Inmobiliaria</h2>
  <form>
    <div class="form-group">
      <label for="zona">Ingrese la oficina de registro *</label>
      <select id="zona" name="zona" [(ngModel)]="zona" required>
        <option value="">Seleccione una zona</option>
        <option *ngFor="let z of zonas" [value]="z.value">{{ z.label }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="matricula">Matrícula Inmobiliaria *</label>
      <input
        type="text"
        id="matricula"
        name="matricula"
        [(ngModel)]="matricula"
        placeholder="1852452"
        required
      />
    </div>
    <div class="buttons">
      <button type="button" (click)="onVolver()">Volver</button>
      <button type="button" (click)="onConsultar()">Consultar</button>
    </div>
  </form>
</div>
